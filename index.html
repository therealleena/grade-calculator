<!DOCTYPE html>
<html>

<head>
  <title>Average Exam Results</title>
  <link href="styles/bootstrap.min.css" rel="stylesheet" />
  <link href="styles/styles.css" rel='stylesheet' />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1 class='display-1'>Exam Results Average Calculator</h1>
        <p class="lead">
          <blockquote class="blockquote">
            <p class="mb-0">Ever felt the need to know your grade given all your exam results?</p>
          </blockquote>
        </p>
      </div>
    </div>
    <hr />

    <div class="row mt-3">
      <div class="col-12">
        <div class="input-group input-group-lg">
          <input max='100' min='0' id='scores' type="text" placeholder='Enter your score eg. 65, 34, 88'
            class="form-control" />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="getGrade()">Calculate</button>
            <button class="btn btn-outline-danger" type="button">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3 justify-content-center">
      <h1 id='grade'>Enter results to begin...</h1>
    </div>
  </div>
</body>

<script>



  function getGrade() {
    const scores = document.getElementById("scores").value;
    let arrayOfScores = scores.split(',');
    const average = getAverage(arrayOfScores);
    if (average >= 75) {
      setGrade("A1");
    } else if(average<=74) {
      setGrade("A2")
    }
    } else if(average<=65) {
        setGrade("B3")
    }
  } else if(average<=60) {
      setGrade("B4")
    }
    } else if(average<=55) {
      setGrade("C5")
    }
  } else if(average<=50) {
      setGrade("C6")
  }
  } else if(average<=45) {
      setGrade("D7")
    }
  } else if(average<=40) {
      setGrade("E8")
    }
  } else { 
    setGrade("F9")
  }
    }



  }


  function setGrade(grade) {
    const gradeElement = document.getElementById("grade");
    gradeElement.innerHTML = grade;

  }

  function getAverage(arrayOfScores) {
    let sum = 0;

    for (const stringNumber of arrayOfScores) {
      //sum them up
      let number = parseInt(stringNumber)
      sum = sum + number;
    }

    const average = sum / arrayOfScores.length;
    return average;

  }


</script>

</html>
